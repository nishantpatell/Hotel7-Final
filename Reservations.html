  <div class="container-fluid">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="first" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="first" id="first" placeholder="John">
      </div>
      <div class="col-md-6">
        <label for="last" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="last" id="last" placeholder="Doe">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="johndoe@gmail.com">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="XXXXXXXXXX">
      </div>
      <div class="col-md-6">
        <label for="checkin" class="form-label">Check In:</label> 
        <input type="date" name="checkin" id="checkin" class="form-control" placeholder="MM/DD/YYYY"> 
      </div>
      <div class="col-md-6">
        <label for="checkout" clsass="form-label">Check Out:</label> 
        <input type="date" name="checkout" id="checkout" class="form-control" placeholder="MM/DD/YYYY"> 
      </div>
      <div class="col-md-4">
        <label for="room" class="form-label">Bedroom:</label>
        <select name="roomm" id="room" class="form-control">
          <option value="King">King Bedroom - $130</option>
          <option value="Queen">Queen Bedroom - $120</option>
          <option value="Twoqueen">Two Queen Bedroom - $140</option>
          <option value="Queen_handicap"> Queen Bedroom (Handicap Friendly) - $120</option>
          <option value="Twoqueen_handicap">Two Queen Bedroom (Handicap Friendly) - $140</option>
        </select> 
      </div>
      <div class="col-md-4">
        <label for="adults" class="form-label">Adults:</label> 
        <input type="text" name="adults" id="adults" class="form-control" placeholder="X"> 
      </div>
      <div class="col-md-4">
        <label for="children" class="form-label">Children:</label> 
        <input type="text" name="children" id="children" class="form-control" placeholder="X"> 
      </div>
      <div class="col-12 mt-2">
        <input type="submit" class="btn btn-primary" onclick="alert('Room Confirmed');send()" value="Confirm">
      </div>
    </form>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="padding-left: 10%; padding-right: 10%;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="single_king.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">

        <div class="carousel-item">

        </div>
        <div class="carousel-item">

      </div>
        <div class="carousel-item">
          <img src="double_access.jpg" class="d-block w-100" alt="...">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
